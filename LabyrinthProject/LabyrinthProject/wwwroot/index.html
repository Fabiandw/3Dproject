<!DOCTYPE html>
<html>
<head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <div id="info">3D Labyrinth</div>
    <div id="help">

        <button class="level" id="level">Level: 1</button>
        <div id="Paragraph">
            <div id="topspan">
                <img class="keys" src="textures/keyBlack.png" alt="key" id="test1" width="50" height="50" />
                <img class="keys" src="textures/keyBlack.png" alt="key" id="test2" width="50" height="50" />


            </div>
        </div>
        <div id="controls">
            <span id="date"></span>
            <span class="wasd">W &emsp; A &emsp; S &emsp; D</span>
        </div>

    </div>



    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }
        var meshFloor, ambientLight, light;
        var crate, crateTexture, crateNormalMap, crateBumpMap;
        var keyboard = {};
        var player = { height: 0, speed: 0.05, turnSpeed: Math.PI * 0.02 };
        var playerHitbox;
        var keyAmount = 0;
        var reqKeys = 2;
        var USE_WIREFRAME = false;
        var RESOURCES_LOADED = false;

        window.onload = function () {
            var scene, camera, renderer;
            var cameraControls;
            var exampleSocket;
            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2(), INTERSECTED;
            var radius = 100, theta = 0;
            var worldObjects = {};
            var touchdic = false;
            var end = new THREE.Group();

            function updateTime() {

                var dt = new Date();
                document.getElementById("date").innerHTML = dt.toLocaleTimeString();
            }
            setInterval(updateTime, 1000);

            var button = document.getElementById("level"),
                count = 0;
            button.onclick = function () {
                count += 1;
                button.innerHTML = "Level: " + count;
            };
            function keyUpper() {
                if (keyAmount == 1) {

                }


            }
            function init() {
                // Camera

                loadScene = new THREE.Scene();
                loadCamera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10);
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 20);

                //cameraControls = new THREE.OrbitControls(camera);
                //camera.position.x = -50;
                //camera.position.y = 30;
                //camera.position.z = -50;;
                //cameraControls.update();

                camera.position.set(1, player.height, 1);
                camera.lookAt(new THREE.Vector3(2, player.height, 2));
                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('keydown', keyDown);
                window.addEventListener('keyup', keyUp);

                // Interaction
                window.addEventListener('mousemove', onMouseMove, false);




                // Skybox
                //var sphericalSkyboxGeometry = new THREE.SphereGeometry(200, 32, 32);
                //var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox/cave.jpg"), side: THREE.DoubleSide });
                //var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                //var SS = new THREE.Group();
                //SS.add(sphericalSkybox);
                //scene.add(SS);

                //Test Point Light
                //var light = new THREE.PointLight(0xff0000, 1, 100);
                //light.position.set(0.4, 0.4, 0.4);
                //scene.add(light);


                // floor
                var floorTexture = new THREE.ImageUtils.loadTexture('textures/floor.jpg');
                floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;

                floorTexture.repeat.set(100, 100);
                var floorMaterial = new THREE.MeshPhongMaterial({ map: floorTexture, side: THREE.DoubleSide });
                var floorGeometry = new THREE.PlaneGeometry(50, 50, 10, 10);

                var floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.position.y = -0.5;
                floor.rotation.x = Math.PI / 2;
                //scene.add(floor);
                floortje = new THREE.Group();
                floortje.add(floor);
                scene.add(floortje);

                // roof
                var roofTexture = new THREE.ImageUtils.loadTexture('textures/roof.jpg');
                roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;

                roofTexture.repeat.set(60, 60);
                var roofMaterial = new THREE.MeshPhongMaterial({ map: roofTexture, side: THREE.DoubleSide });
                var roofGeometry = new THREE.PlaneGeometry(50, 50, 10, 10);


                var roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.y = 0.5;
                roof.rotation.x = Math.PI / 2;
                scene.add(roof);
                roofje = new THREE.Group();
                roofje.add(roof);
                scene.add(roofje);
                //Playerlight

                var playerLight = new THREE.PointLight(0xff9933, 0.8, 3.5, 2);
                playerLight.castShadow = true;
                playerLight.shadow.radius = 1.05;

                // Player
                var cubeGeometry = new THREE.CubeGeometry(0.4, 0.5, 0.2);
                var wireMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
                playerHitbox = new THREE.Mesh(cubeGeometry, wireMaterial);
                playerHitbox.position.set(1, -0.25, 1);
                playerHitbox.rotation.y = -camera.rotation.y;
                playerHitbox.add(playerLight);
                scene.add(playerHitbox);

                //grpPlayerHitbox = new THREE.Group();
                //grpPlayerHitbox.add(playerHitbox);
                //scene.add(grpPlayerHitbox);

                // Ambient Light
                // var ambientlight = new THREE.AmbientLight(0x666666); // soft hard light
                // scene.add(ambientlight);



                // Render
                renderer = new THREE.WebGLRenderer();
                renderer.physicallyCorrectLights = true;
                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.bias = 0.0001;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

            }



            // WindowResize [Function]
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            // Animate [Function]
            function animate() {
                requestAnimationFrame(animate);
                // update the picking ray with the camera and mouse position
                raycaster.setFromCamera(mouse, camera);
                // calculate objects intersecting the picking ray
                var intersects = raycaster.intersectObjects(scene.children);

                if (intersects.length > 0 && intersects.length < 2) {



                    touchdic = true;
                    switch (intersects[0].object.type) {
                        case 'key':

                            keyAmount++;
                            scene.remove(intersects[0].object)
                            if (keyAmount === 1) {
                                document.getElementById("test1").src = "textures/keyYellow.png";
                            }
                            if (keyAmount === 2) {
                                document.getElementById("test2").src = "textures/keyYellow.png";
                                end.rotation.x = 30;
                                end.position.y(command.parameters.y + 0.3);
                            }
                            break;
                        //case 'end':
                        //    if (keyAmount === reqKeys) {
                        //        alert("End");
                        //    }
                        //    break;
                        default:
                            break;

                    }

                }
                else {
                    INTERSECTED = null;

                }

                if (keyboard[87]) { // W key
                    camera.position.x -= Math.sin(camera.rotation.y) * player.speed;
                    camera.position.z -= -Math.cos(camera.rotation.y) * player.speed;

                    playerHitbox.position.x = camera.position.x;
                    playerHitbox.position.z = camera.position.z;
                }
                if (keyboard[83]) { // S key
                    camera.position.x += Math.sin(camera.rotation.y) * player.speed;
                    camera.position.z += -Math.cos(camera.rotation.y) * player.speed;

                    playerHitbox.position.x = camera.position.x;
                    playerHitbox.position.z = camera.position.z;
                }
                if (keyboard[65]) { // A key
                    camera.position.x += Math.sin(camera.rotation.y + Math.PI / 2) * player.speed;
                    camera.position.z += -Math.cos(camera.rotation.y + Math.PI / 2) * player.speed;

                    playerHitbox.position.x = camera.position.x;
                    playerHitbox.position.z = camera.position.z;
                }
                if (keyboard[68]) { // D key
                    camera.position.x += Math.sin(camera.rotation.y - Math.PI / 2) * player.speed;
                    camera.position.z += -Math.cos(camera.rotation.y - Math.PI / 2) * player.speed;

                    playerHitbox.position.x = camera.position.x;
                    playerHitbox.position.z = camera.position.z;
                }
                if (keyboard[81]) { // Q key
                    camera.rotation.y -= player.turnSpeed;

                    playerHitbox.rotation.y += player.turnSpeed;
                }
                else if (keyboard[37]) { // Left arrow key
                    camera.rotation.y -= player.turnSpeed;

                    playerHitbox.rotation.y += player.turnSpeed;
                }
                if (keyboard[69]) { // E key
                    camera.rotation.y += player.turnSpeed;

                    playerHitbox.rotation.y -= player.turnSpeed;
                }
                else if (keyboard[39]) { // Right arrow key
                    camera.rotation.y += player.turnSpeed;

                    playerHitbox.rotation.y -= player.turnSpeed;
                }

                if (RESOURCES_LOADED === false) {
                    renderer.render(loadScene, loadCamera);
                }

                if (RESOURCES_LOADED === true) {
                    renderer.render(scene, camera);
                }

            }
            function keyDown(event) {
                keyboard[event.keyCode] = true;
            }

            function keyUp(event) {
                keyboard[event.keyCode] = false;
            }

            function onMouseMove(event) {

                // calculate mouse position in normalized device coordinates
                // (-1 to +1) for both components
                event.preventDefault();
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            }
            // Model Loader [Function]
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function (object) {
                                onload(object);
                            }, function () { }, function (e) { console.log("Error loading model"); console.log(e); });
                    });
            }

            function createLight(x, y, z) {
                var torchLight = new THREE.PointLight(0xff9933, 0.65, 1, 2);
                //torchLight.castShadow = true;
                torchLight.shadowDarkness = 0.5;
                torchLight.shadow.radius = 1;
                torchLight.position.set(x, y, z);
                scene.add(torchLight);
                //alert("light pos " + torchLight.position.x + torchLight.position.y + torchLight.position.z);
                return torchLight;
            }

            // Model Deployer [Server]
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(command);
                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        switch (command.parameters.type) {
                            case "wall":
                                {


                                    //Position and Dimensions need to be obtained from the object, but idk if this works
                                    var geometry = new THREE.BoxGeometry(1, 1, 0.07);
                                    var material = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load("textures/wall.jpg"), side: THREE.DoubleSide, /*transparent: true, opacity: 0.2*/ });
                                    var wall = new THREE.Mesh(geometry, material);
                                    var walls = new THREE.Group();
                                    wall.castShadow = true;
                                    walls.add(wall);
                                    scene.add(walls);
                                    worldObjects[command.parameters.guid] = walls;
                                }
                                break;

                            case "start":
                                {
                                    camera.position.set(command.parameters.x - 1, command.parameters.y, command.parameters.z);
                                    var geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                                    var mat = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load("textures/start.png"), side: THREE.DoubleSide });
                                    var start = new THREE.Mesh(geo, mat);
                                    //var bigRooms = new THREE.Group();
                                    //bigRooms.add(puzzle);

                                    scene.add(start);
                                    worldObjects[command.parameters.guid] = start;

                                }
                                break;
                            case "end":

                                {

                                    worldObjects[command.parameters.guid] = end;
                                    loadOBJModel("textures/Decoration/", "hatch.obj", "textures/Decoration/", "hatch.mtl", (mesh) => {
                                        mesh.scale.set(2, 2, 2);
                                        mesh.position.set(0, -0.4, 0);
                                        //end.type = "end";
                                        end.add(mesh);
                                        scene.add(end);

                                    });
                                }
                                break;


                            case "start":
                                {
                                    camera.position.set(command.parameters.x, command.parameters.y, command.parameters.z);
                                    var geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                                    var mat = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/start.jpg"), side: THREE.DoubleSide });
                                    mat.refl
                                    var puzzle = new THREE.Mesh(geo, mat);
                                    var Start = new THREE.Group();
                                    Start.add(puzzle);
                                    scene.add(Start);
                                    worldObjects[command.parameters.guid] = Start;
                                }
                                break;


                            case "puzzle":
                                {
                                    var keygeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                                    var keymat = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load("textures/sleutel.png"), side: THREE.DoubleSide });
                                    var key = new THREE.Mesh(keygeo, keymat);
                                    key.position.set(command.parameters.x, command.parameters.y, command.parameters.z);
                                    key.type = "key";
                                    scene.add(key);

                                    worldObjects[command.parameters.guid] = key;
                                    createLight(key.position.x, key.position.y, key.position.z);
                                }
                                break;

                            case "decoration":
                                {
                                    //var decorations = new THREE.Group();
                                    //worldObjects[command.parameters.guid] = decorations;
                                    switch (command.parameters.decoType) {
                                        case "torch":
                                            {
                                                var torches = new THREE.Group();
                                                worldObjects[command.parameters.guid] = torches;
                                                loadOBJModel("textures/Decoration/", "walltorch.obj", "textures/Decoration/", "walltorch.mtl", (mesh) => {
                                                    mesh.scale.set(1, 1, 1);
                                                    //mesh.add.light;
                                                    torches.add(mesh);
                                                    scene.add(torches);
                                                   
                                                });
                                                createLight(command.parameters.x, command.parameters.y-0.15, command.parameters.z);
                                            }
                                            break;

                                        // Last object in WorldObjects, loadingscreen purpose only
                                        case "TESTOBJ": {
                                            RESOURCES_LOADED = true;
                                        }
                                    }
                                    ////Examples of decoration types
                                    //if (command.parameters.decoType === "tree") {
                                    //    loadOBJModel("models/tree/", "tree.obj", "models/tree/", "tree.mtl", (mesh) => {
                                    //        decorations.add(mesh);
                                    //        scene.add(decorations);
                                    //    });
                                    //}
                                    //else if (command.parameters.decoType === "torch") {
                                    //    loadOBJModel("models/torch/", "torch.obj", "models/torch/", "torch.mtl", (mesh) => {
                                    //        decorations.add(mesh);
                                    //        scene.add(decorations);
                                    //    });
                                    //}

                                }
                                break;
                        }
                    }

                    // Object Parameters
                    var object = worldObjects[command.parameters.guid];
                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;
                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            };
            init();
            animate();
        };
    </script>
